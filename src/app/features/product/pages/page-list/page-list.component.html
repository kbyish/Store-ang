<h2> Product list</h2>
<div class="row">
    @for(product of products; track product)
    {
        <div class="column">
            <div class="card">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <p>Description: ${{ product.description }}</p>
                <p>Category: ${{ product.category }}</p>
            </div>
        </div>
    }

    @if(products.length === 0)
    {
        <p>No products found.</p>
    }

</div>
